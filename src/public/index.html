<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Figures Shop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Figures Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a href="/cart.html" class="btn btn-info">Cart</a>
                </li>
                <li class="nav-item">
                    <a id="login" class="btn btn-info">Log in (adm. only)</a>
                </li>
            </div>
          </nav>
    </header>
    <form id="productForm">
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationServer01">Product</label>
            <input type="text" class="form-control is-valid" id="validationName" name="name" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer02">Description</label>
            <input type="text" class="form-control is-valid" id="validationDescription" name="description" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServerUsername">Code</label>
              <input type="number" class="form-control is-valid" id="validationCode" name="code" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationServer03">Price</label>
            <input type="number" class="form-control is-valid" id="validationPrice" name="price" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">Stock</label>
            <input type="number" class="form-control is-valid" id="validationStock" name="stock" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Image</label>
            <input type="file" class="form-control is-valid" id="validationImage" name="file" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      <div class="container contact-form py-0 my-0" id="products">
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"integrity="sha256-tGZXBB9uK3MK1zLsI8b/1gZYQcBl8TMTi52kA2RmEKc=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="index.js"></script>
</body>
</html>
